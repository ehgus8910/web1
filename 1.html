<!doctype html>
<html>
<head>


<title>WEB1 - html</title>
<meta charset="utf-8">

<head>

<body>
<h1>만다르트 차트 기획</h1>

<ul>
  <li>1. 목적</li>
  <li>2. 개요</li>
  <li>3. 본문</li>
</ul>

<strong><<u>만다르트</u> 차트> 기획서</strong>는 잘 만들어야 할 것이다. <br>그렇다면 어떻게 잘 만들것인가?</br>

<a href="https://www.naver.com/" target = "_blank">만다르트 차트</a>
</body>
</html>
<!--Tag : 무언가를 설명하는 것
앞에 있는 것 : 열리는 Tag
뒤에 있는 것 : 닫히는 Tag -> 열리는 Tag와 구분하기 위해 / 을 붙인다.

# <strong> : 진하게 표시
# <u> : 밑줄 표시
# <hn> : 제목 표시
# <p> : 단락 나눔 - 닫아야 함/ 정해진 여백만을 표현할 수 있음 - > css를 통해 시각적 자유도를 얻을 수 있음 -><p style="margin-top:40px;">
-> 시각적 자유도 등은 css로 얼마든지 정교하게 할 수 있기때문에 우리는 의미에 맞는 태그를 사용하는 것이 좋다.
# <br> : 줄 바꿈: 닫지 않음
# <img src="coding.jpg" width="100%"> img (태그)뒤에 붙는 것 : 속성/ 속성은 위치는 상관없다/속성은 태그가 태그의 이름만으로 정보가 부족할 때 더 많은 의미를 부여하기 위해 사용한다.
# <li> : 목록, 목차 / 반드시 부모태그 필요
# <ul> : <li>의 부모 태그 / 리스트를 그룹화하기 위
# <ol> : <li>의 부모 태그 / 자동으로 리스트를 넘버링
# <title> : 웹페이지의 제목을 표기
# <body> : 본문을 묶는 태그
# <head> : 본문(body)를 설명하는 태그
# <html> : 본문과 헤드 모두를 감싸는 태그/ <html>위에는 관용적으로 <!doctype html>을 쓴다.
# <a> : 링크 걸기 / href 뒤에 주소입력/ target = "_blank"- 새탭으로 열기-->
